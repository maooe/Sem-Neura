
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM NEURA - Gest√£o Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
            flex-direction: column;
            gap: 1rem;
        }
        #root:empty::after {
            content: "CARREGANDO SEM NEURA...";
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .error-box {
            background: #450a0a;
            color: #fecaca;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #7f1d1d;
            max-width: 90%;
            font-family: monospace;
            font-size: 0.8rem;
        }
    </style>
    <script>
        // Define process.env para evitar erros no navegador
        window.process = { env: { API_KEY: "" } };
        
        // Captura erros de carregamento para ajudar no debug
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div class="error-box"><b>Erro de Carregamento:</b><br>${msg}<br><br><small>URL: ${url} | Linha: ${line}</small></div>`;
            }
        };
    </script>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
